<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="Contact White Water Rafting. Send us your questions, reservations requests, and suggestions.">
    <meta name="author" content="Mbuyi Dieudonne">
    <title>White Water Rafting - Contact Us</title>
    <link rel="stylesheet" href="styles/rafting.css">
</head>

<body>

    <!-- HEADER -->
    <header>
        <img src="images/logo.png" alt="Rafting logo">
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About Us</a></li>
                <li><a href="trips.html">Trips</a></li>
                <li><a href="contact.html" class="active">Contact Us</a></li>
            </ul>
        </nav>
    </header>

    <!-- MAIN CONTENT -->
    <main>
        <section class="contact-info">
            <h1>Contact Us</h1>
            <p><strong>White Water Rafting Company</strong></p>
            <p>123 Main River Street • Kolob, California • +1 999 999 9999 • info@whitewater.com</p>
        </section>

        <!-- GRID: map (left) + form (right) -->
        <section class="contact-grid">
            <!-- LEFT: google map -->
            <div class="map-wrap">
                <iframe
                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2894.93851217046!2d-116.20345128450946!3d43.61871097912269!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x54afadfd3b32d1b1%3A0xcbe959bb5e5b5db!2sBoise%20River!5e0!3m2!1sen!2sus!4v1701300000000"
                    loading="lazy" referrerpolicy="no-referrer-when-downgrade"
                    aria-label="Company location map"></iframe>
            </div>

            <!-- RIGHT: contact form -->
            <div class="contact-form">
                <h2>Send Us a Message</h2>

                <form>
                    <label for="fullname">Name</label>
                    <input id="fullname" name="fullname" type="text" required>

                    <label for="email">Email</label>
                    <input id="email" name="email" type="email" required>

                    <p><strong>Purpose</strong></p>
                    <div class="radio-group">
                        <label><input type="radio" name="purpose" value="general" required> General Inquiry</label><br>
                        <label><input type="radio" name="purpose" value="reservation"> Reservation Question</label><br>
                        <label><input type="radio" name="purpose" value="suggestion"> Website Suggestion</label>
                    </div>

                    <label for="message">Message</label>
                    <textarea id="message" name="message" rows="6" required></textarea>

                    <label><input type="checkbox" name="subscribe"> Please subscribe me to the monthly
                        newsletter</label>

                    <button type="submit">Get in Touch</button>
                </form>
            </div>
        </section>

        <!-- EMPLOYEES: must be OUTSIDE the .contact-grid -->
        <section class="employee-section" aria-label="Employee Profiles">
            <h2>We Are Here to Serve You</h2>
            <div class="employee-grid">
                <figure>
                    <img src="images/employee1.jpg" alt="John Wilson - Senior Guide">
                    <figcaption>John Wilson — Senior Guide</figcaption>
                </figure>
                <figure>
                    <img src="images/employee2.jpg" alt="Sarah Brown - Safety Expert">
                    <figcaption>Sarah Brown — Safety Expert</figcaption>
                </figure>
                <figure>
                    <img src="images/employee3.jpg" alt="Mike Johnson - Lead Instructor">
                    <figcaption>Mike Johnson — Lead Instructor</figcaption>
                </figure>
            </div>
        </section>
    </main>


    <!-- FOOTER -->
    <footer>
        <p>© 2025 White Water Rafting - Mbuyi Dieudonne</p>
        <nav class="socialmedia">
            <a href="https://facebook.com"><img src="images/facebook.png" alt="Facebook"></a>
            <a href="https://linkedin.com"><img src="images/linkedin.png" alt="LinkedIn"></a>
            <a href="https://instagram.com"><img src="images/instagram.png" alt="Instagram"></a>
        </nav>
    </footer>

</body>

</html>
